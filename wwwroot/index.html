<!DOCTYPE html>
<html>

<head>
  <title>AEC Data Model Dashboards- BETA</title>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="http://cdn.autodesk.io/favicon.ico">
  <link rel="mask-icon" href="http://cdn.autodesk.io/favicon.ico">
  <link rel="stylesheet" href="main.css" />
  <!-- This link will always fetch the latest version of Balloon.css -->
  <link rel="stylesheet" href="https://unpkg.com/balloon-css/balloon.min.css" />
  <link href="https://unpkg.com/tabulator-tables@5.4.4/dist/css/tabulator.min.css" rel="stylesheet">
</head>

<body>
  <div id="header" style="overflow: auto;">
    <img class="logo" src="https://cdn.autodesk.io/logo/black/stacked.png" alt="Autodesk Platform Services">
    <span class="title">AEC Data Model Dashboards - BETA</span>
    <div id="hubinput" data-balloon-length="fit" aria-label="Choose your hub id here" data-balloon-pos="down">
      <select class="dropdowns" name="state" id="hubsdropdown">
        <option value="" disabled selected>Select your hub</option>
      </select>
    </div>
    <div id="projectinput" data-balloon-length="fit" aria-label="Choose your project id here" data-balloon-pos="down">
      <select class="dropdowns" name="state" id="projectsdropdown">
        <option value="" disabled selected>Select your project</option>
      </select>
    </div>
    <button id="addchart" data-balloon-length="fit" aria-label="Add Chart!" data-balloon-pos="down">
      Add Chart
    </button>
    <button id="addtable" data-balloon-length="fit" aria-label="Add Table!" data-balloon-pos="down">
      Add Table
    </button>
    <!-- Hidden for now -->
    <button id="comparedesigns" data-balloon-length="fit" aria-label="Add Comparision chart!" data-balloon-pos="down"
      style="display: none;">
      Compare Designs
    </button>
    <button id="login" style="visibility: hidden;" data-balloon-length="fit" aria-label="Login Here!"
      data-balloon-pos="down">
      Login
    </button>
  </div>
  <div id="aecdm-dashboards"></div>
  <!-- Sweetalert2 to handle notifications -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- Chart js for graphics -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.2.1/dist/chart.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-autocolors"></script>
  <!-- swappable -->
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/swappable.js"></script>
  <!-- Plugins only -->
  <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.11/lib/plugins.js"></script>
  <!-- Tabulator for tables -->
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.4/dist/js/tabulator.min.js"></script>
  <script src="./main.js" type="module"></script>
  <script src="./graphql.js" type="module"></script>
  <!-- Data Lists for AEC options-->
  <datalist id="queryfiltersList">
    <option value="property.name.family=='Basic Walls'">property.name.family=cs=’Basic Walls’</option>
    <option value="property.name.category=='Doors' or property.name.category=='Windows'">
      property.name.category==’Doors
      or Windows’</option>
    <option value="metadata.createdOn>=2020-01-20T14:00:00Z and metadata.createdOn<2020-12-20T14:00:00Z>">
      metadata.createdOn>=2020-01-20T14:00:00Z and metadata.createdOn</option>
    <option value="metadata.createdBy.email== example@autodesk.com">metadata.createdBy.email== example@autodesk.com
    </option>
    <option value="property.name.area >= 100 and property.name.area<200">property.name.area >= 100 and
      property.name.area<200 </option>
    <option value="property.name=startsWith=awv">property.name=startsWith=awv”</option>
    <option value="property.name.Element Name’=startsWith=Fire">property.name.Element Name’=startsWith=Fire</option>
  </datalist>
  <datalist id="querypropertiesList">
    <option value="Family Name">Family Name</option>
    <option value="Element Name">Element Name</option>
    <option value="Width">Width</option>
    <option value="Length">Length</option>
    <option value="Area">Area</option>
    <option value="Offset">Offset</option>
  </datalist>
  <datalist id="designsList"></datalist>
  <datalist id="querytablefiltersList">
    <option value="property.name.family=='Basic Walls'">property.name.family=='Basic Walls'</option>
    <option value="property.name.category=='Doors'">property.name.category=='Doors'</option>
    <option value="property.name.category=='Windows'">property.name.category=='Windows'</option>
  </datalist>
</body>

</html>
